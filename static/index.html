<!doctype html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise & Sunset JSON Demo</title>

    <link rel="stylesheet" href="static/css/holiday.css@0.11.2.css" />
    <link rel="stylesheet" href="static/css/style.css" media="screen">
    <script type="module" src="static/js/ui.js" defer></script>
</head>

<body>
    <header>
        <h1>Sunrise & Sunset Times</h1>
    </header>

    <main id="locationDisplay">
        <noscript>You need JavaScript enabled to use this page!</noscript>
        <table id="eventTimes">
                <caption></caption>
                <tr><th scope="col">Event</th><th scope="col">UTC Time</th>
                <tr><td>Sunrise</td><td><span id="sunriseDest"> - </span></td></tr>
                <tr><td>Sunset</td><td><span id="sunsetDest"> - </span></td></tr>
        </table>
        <form id="locationForm">
            <fieldset>
                <legend>Date</legend>
                <input id="date" name="date" type="date">
            </fieldset>

            <fieldset>
                <legend>Hour mode</legend>

                <section id="timeRadios">
                        <label><input type="radio" name="hourmode">12 Hour (AM/PM)</label>
                        <label><input type="radio" name="hourmode">24 Hour (00:00)</label>
                </section>

            </fieldset>
            <fieldset>
                <legend>Coordinates</legend>
                <p>Choose your location by clicking the map.</p>
                <div id="mapWrapper">
                    <img id="map" width="100%" src="static/map/world.svg" xmlns="http://www.w3.org/2000/svg">
                    <svg id="cursor">
                        <circle color="red" cx="0" cy="0" r="5" fill="red"/>
                    </svg>
                </div>

                <section>
                    <label>
                        Latitude
                        <input name="latitude" type="text" inputmode="numeric" value="0.0" readonly="readonly">
                    </label>
                    <label>
                        Longitude
                        <input name ="longitude" type="text" inputmode="numeric" value="0.0" readonly="readonly">
                    </label>
                </section>
            </fieldset>
        </form>


    </main>
    <footer>
        a <a href="https://github.com/pushfoo">project</a> by <a href="https://github.com/pushfoo">pushfoo</a>
    </footer>

</body>
</html>
